{% extends "game/base.html" %}
{% block content %}
	<h2>{{ game.name }}</h2>
	<h4>{{game.game_status}}</h4>
    <p>Cells</p>
    
    {% if game.getGameCells %}
        <ul class="list-group">
            {% for cell in game.getGameCells %}
                <li class="list-group-item">{{cell}}</li>
            {% endfor %}
        </ul>
    {% endif %}	
	
{% endblock content %}
